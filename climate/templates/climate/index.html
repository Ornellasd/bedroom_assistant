{% extends 'climate/base.html' %}
{% load staticfiles %}

{% block content %}

<div class="container">

	<div id="weather">
		<h1>{{ outside_temp }}</h1>
		<h5>{{ status }}
		<img src="{{ icon_url }}" />
	</div>

	<img src="{% static 'climate/chart.svg' %}" />
	<h6>Desk Light:</h6>
	<p>{{ wemo_state }}</p>
	<a href="{% url 'climate:desk_on' %}">on</a>
	<a href="{% url 'climate:desk_off' %}">off</a>
	
</div>

{% endblock content %}
